<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="/web_flask/static/css/main.css">
    <link rel="stylesheet" href="/web_flask/static/css/profile.css">

    
</head>
<body>
    <header>
        <div class="namelogo"><div class="applogo"><img src="/image/Capture.PNG" alt=""></div><h1>  Chatwebapp</h1></div>

        <nav class="navbar">
            <div class="nav-items">
                <a href="#user-post">User Post</a>
                <a href="#chat">Chat</a>
                <a href="#profile">Profile</a>
                <a href="#notification">Notification</a>
                <a href="#menu">Menu</a>
                <a href="#message">Message</a>
                <a href="#add-friend">Add Friend</a>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
            </div>
        </nav>
    </header>

    <div class="profile-container">
        <div class="profile-picture">
            <img src="/image/Capture.PNG" alt="Profile Picture">
        </div>
        <div class="profile-details">
            <h1>John Doe</h1>
            <div class="description">
                <p><span class="label">Description:</span></p>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            </div>
            <p><span class="label">Age:</span> </p>
            <p><span class="label">Location:</span> </p>
            <p><span class="label">Email:</span> </p>
            <p><span class="label">Phone Number:</span></p>
            <p><span class="label">Gender:</span></p>
            
        </div>
    </div>

    <div class="status-bar">
        Status: Online
    </div>
</body>
</html>
