<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="/web_flask/static/css/main.css">
</head>
<body>
    <header>
        <div class="namelogo"><div class="applogo"><img src="/image/Capture.PNG" alt=""></div><h1>  Chatwebapp</h1></div>
        
        <nav class="navbar">
            <div class="nav-items">
                <a href="#user-post">User Post</a>
                <a href="#chat">Chat</a>
                <a href="#profile" id="profile-link">Profile</a>
                <a href="#notification">Notification</a>
                <a href="#menu">Menu</a>
                <a href="#message">Message</a>
                <a href="#add-friend">Add Friend</a>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
            </div>
            <div class="auth-buttons">
                <button id="login-button">Login</button>
                <button id="signup-button">Sign Up</button>
            </div>
        </nav>
    </header>
    <div class="body">
        Welcome 
    </div>
    <footer></footer>
    
    <!-- Main content goes here -->

    <script>
        // JavaScript to handle the redirection
        document.getElementById('profile-link').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default link behavior
            window.location.href = 'profile.html'; // Redirect to the profile page
        });

        document.getElementById('login-button').addEventListener('click', function() {
            window.location.href = 'login.html'; // Redirect to the login page
        });

        document.getElementById('signup-button').addEventListener('click', function() {
            window.location.href = 'signup.html'; // Redirect to the signup page
        });
    </script>
</body>
</html>
